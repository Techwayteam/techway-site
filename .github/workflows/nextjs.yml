name: Deploy Next.js site to Pages

on:
  push:
    branches:
      - main
      - preview/* # Inclui branches de preview
  pull_request:
    branches:
      - preview/*
      - main # Opcional, se quiser previews para PRs na main tamb√©m
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Git LFS
        run: |
          git lfs install
          git lfs pull

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        
      - name: Type check
        run: npm run type-check
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build with Next.js
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Production
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        environment:
          name: github-pages

  preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/heads/preview/')
    steps:
      - name: Deploy to Preview
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        environment:
          name: preview-${{ github.head_ref || github.ref_name }}
