name: Deploy Next.js site to Pages

on:
  push:
    branches: 
      - main
      - preview/* # Permite deploys de branches com o prefixo "preview/"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          
      - name: Setup Git LFS
        run: |
          git lfs install
          git lfs pull
          
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        
      - name: Type check
        run: npm run type-check
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build with Next.js
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
      - name: Set environment dynamically
        if: startsWith(github.ref, 'refs/heads/preview/')
        run: |
          echo "Deploying to preview environment"
          echo "environment=preview" >> $GITHUB_ENV
        else:
          echo "Deploying to production environment"
          echo "environment=github-pages" >> $GITHUB_ENV
    environment:
      name: ${{ env.environment }}
      url: ${{ steps.deployment.outputs.page_url }}
